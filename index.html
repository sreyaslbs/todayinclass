<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TodayInClass - Daily classroom communication for Chinmaya Vidyalaya Taliparamba">
    <meta name="theme-color" content="#2563eb">

    <title>TodayInClass - Chinmaya Vidyalaya Taliparamba</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>

    <!-- Login Container -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <img src="assets/logo.png" alt="Chinmaya Vidyalaya Logo" class="school-logo">
            <h1 class="school-name">Chinmaya Vidyalaya Taliparamba</h1>
            <h2 class="app-name">TodayInClass</h2>
            <p class="app-tagline">Stay connected with daily classroom updates</p>

            <button id="googleSignInBtn" class="google-signin-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="app-container">
        <div class="watermark"></div>
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="assets/logo.png" alt="Logo" class="header-logo">
                    <h1 class="header-title">TodayInClass</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <img id="userAvatar" src="" alt="User" class="user-avatar">
                        <div>
                            <div id="userName" class="user-name"></div>
                            <div id="userRole" class="user-role"></div>
                        </div>
                    </div>
                    <button id="signOutBtn" class="signout-btn">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="classes">Classes</button>
            <button class="nav-tab" data-tab="updates">Daily Updates</button>
            <button class="nav-tab" data-tab="reports">Reports</button>
            <button class="nav-tab" data-tab="profile">Profile</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Classes Tab -->
            <div id="classesTab" class="tab-content">
                <div class="card-header">
                    <h2 class="card-title">Classes</h2>
                    <button id="addClassBtn" class="btn btn-primary" style="display: none;">
                        + Add Class
                    </button>
                </div>
                <div id="classesList"></div>
            </div>

            <!-- Daily Updates Tab -->
            <div id="updatesTab" class="tab-content">
                <div class="card-header">
                    <h2 class="card-title">Daily Updates</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <input type="date" id="dateFilter" class="form-input" style="width: auto;">
                        <button id="addUpdateBtn" class="btn btn-primary" style="display: none;">
                            + Add Update
                        </button>
                    </div>
                </div>
                <div id="updatesList"></div>
            </div>

            <!-- Reports Tab -->
            <div id="reportsTab" class="tab-content">
                <div class="card-header">
                    <h2 class="card-title">Reports</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <select id="reportClass" class="form-select" style="width: auto;">
                            <option value="">Select Class...</option>
                        </select>
                        <select id="reportView" class="form-select" style="width: auto;">
                            <option value="day">Day View</option>
                            <option value="week" selected>Week View</option>
                        </select>
                        <input type="date" id="reportDate" class="form-input" style="width: auto;">
                    </div>
                </div>
                <div id="reportNav" class="report-nav" style="display: none;">
                    <button class="nav-arrow" onclick="app.changeReportDate(-7)">â—€</button>
                    <span id="reportRangeText" class="report-range-text"></span>
                    <button class="nav-arrow" onclick="app.changeReportDate(7)">â–¶</button>
                </div>
                <div id="reportContainer">
                    <!-- Tabular data will go here -->
                </div>
                <div id="reportActions" class="mt-3" style="display: none; justify-content: center; padding: 20px;">
                    <button class="btn btn-primary" onclick="app.handleShare(event)"
                        style="background-color: #25D366; border-color: #25D366;">
                        <span style="margin-right: 8px;">ðŸ“²</span> Share to WhatsApp
                    </button>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profileTab" class="tab-content">
                <div id="profileContent"></div>
            </div>

        </main>
    </div>

    <!-- Add Class Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="classModalTitle" class="modal-title">Add New Class</h3>
                <button class="modal-close">Ã—</button>
            </div>
            <form id="classForm">
                <div class="modal-body">
                    <input type="hidden" id="classId">
                    <div class="form-group">
                        <label class="form-label required">Grade</label>
                        <input type="text" id="classGrade" class="form-input" placeholder="e.g., Grade 5" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Section</label>
                        <input type="text" id="classSection" class="form-input" placeholder="e.g., A, B, C" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Class Teacher Name</label>
                        <input type="text" id="classTeacher" class="form-input" placeholder="Your name (optional)">
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Subjects & Teachers</label>
                        <p class="form-help">Add subjects taught in this class and their teachers' emails to give them
                            access.</p>
                        <div id="subjectsList"></div>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="app.addSubjectField()">
                            + Add Subject
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Weekly Timetable</label>
                        <div class="timetable-container">
                            <div class="timetable-scroll">
                                <table class="timetable-input-grid">
                                    <thead>
                                        <tr>
                                            <th>Day / Period</th>
                                            <th>P1</th>
                                            <th>P2</th>
                                            <th>P3</th>
                                            <th>P4</th>
                                            <th>P5</th>
                                            <th>P6</th>
                                            <th>P7</th>
                                            <th>P8</th>
                                        </tr>
                                    </thead>
                                    <tbody id="timetableInputBody">
                                        <!-- Will be populated by JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Class</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="updateModalTitle" class="modal-title">Add Daily Update</h3>
                <button class="modal-close">Ã—</button>
            </div>
            <form id="updateForm">
                <div class="modal-body">

                    <input type="hidden" id="updateId">

                    <div class="form-group">
                        <label class="form-label required">Date</label>
                        <input type="date" id="updateDate" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Class</label>
                        <select id="updateClass" class="form-select" required>
                            <option value="">Select class...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Period / Subject</label>
                        <select id="updatePeriod" class="form-select" required>
                            <option value="">Select period...</option>
                        </select>
                        <input type="hidden" id="updateSubject">
                    </div>

                    <div class="form-group">
                        <label class="form-label required">What was taught today?</label>
                        <textarea id="whatWasTaught" class="form-textarea"
                            placeholder="Brief description of what was covered in class today..." required></textarea>
                    </div>

                    <div class="form-group">
                        <div class="form-checkbox">
                            <input type="checkbox" id="hasHomework">
                            <label for="hasHomework">Homework assigned</label>
                        </div>
                    </div>

                    <div id="homeworkDescGroup" class="form-group" style="display: none;">
                        <label class="form-label">Homework Description</label>
                        <textarea id="homeworkDescription" class="form-textarea"
                            placeholder="Describe the homework assignment..."></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- html2canvas for Sharing as Image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>

</body>

</html>
